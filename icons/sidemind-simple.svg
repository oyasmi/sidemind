<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="#ff6b35"/>
  
  <!-- Chat bubble with question mark -->
  <g transform="translate(64, 64)">
    <!-- Flatter chat bubble -->
    <path d="M -35 -12
             C -35 -20, -29 -26, -21 -26
             L 21 -26
             C 29 -26, 35 -20, 35 -12
             L 35 12
             C 35 20, 29 26, 21 26
             L -10 26
             L -18 36
             L -18 26
             C -27 26, -35 20, -35 12
             Z" 
          fill="white"
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Question mark -->
    <g transform="translate(0, -3)">
      <!-- Upper curve of question mark - elegant S-curve -->
      <path d="M -7 -8
               C -7 -14, -4 -17, 2 -17
               C 8 -17, 11 -14, 11 -8
               C 11 -4, 9 -1, 6 2
               C 3 5, 1 7, 1 11" 
            fill="none"
            stroke="#ff6b35" 
            stroke-width="4" 
            stroke-linecap="round"
            stroke-linejoin="round"/>
      
      <!-- Dot of question mark -->
      <circle cx="1" cy="16" r="3" 
              fill="#ff6b35"/>
    </g>
  </g>
</svg>